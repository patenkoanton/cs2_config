mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 60000
mp_buy_anywhere 1
cl_showpos 1
bind F1 noclip
bind F2 "give weapon_smokegrenade; give weapon_molotov; give weapon_flashbang; give weapon_hegrenade"
bind F9 bot_kick
bind F10 "mp_warmup_start; mp_warmup_end"
bind v "ent_fire smokegrenade_projectile kill; stopsound"

// disable team intro
cl_versus_intro false
mp_team_intro_time 0

// Bot commands
bot_kick
mp_autoteambalance 0
mp_limitteams 0
bot_add_t				// Add one bot in advance
bot_stop 1
bind F3 bot_place		// Put bot where crosshair is
cl_teamid_overhead_fade_near_crosshair 0
cl_teamid_overhead_mode 1

// restart game for changes to take place
mp_warmup_start
mp_warmup_end

