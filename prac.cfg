mp_freezetime 0
mp_warmuptime 0
sv_cheats 1
sv_infinite_ammo 1
sv_grenade_trajectory_prac_pipreview 1
r_drawviewmodel 0		// disable gun model

// Doesn't work
// sv_grenade_trajectory 1
