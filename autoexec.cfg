// CS2 config.
// Place this file at C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg

// Let's not use unbindall for now.
//unbindall

// make sure mouse control is not broken
bind MOUSE_X	yaw
bind MOUSE_Y 	pitch

// movement
// use cleardecals to clean the textures
bind shift         "+sprint"
bind ctrl          "+duck"
bind w             "+forward"
bind a             "+left"
bind s             "+back"
bind d             "+right"
bind shift         "+sprint"
bind mwheeldown    "+jump"
sensitivity        1.89        // mouse

// jumpthrow
alias +jumpaction	+jump
alias +throwaction	"-attack; -attack2"
alias -jumpaction	-jump
bind MOUSE3			"+jumpaction; +throwaction"

// items / weapons
bind 1                 "slot1"
bind 2                 "slot2"
bind 3                 "slot3"
bind 5                 "slot5"
bind 7                 "slot12"        // healthshot (on deathmatch)
bind q                 "lastinv"
bind f                 "+lookatweapon"

// Doesn't work.
//bind 4                 "use weapon_hegrenade"
//bind 6                 "use weapon_decoy"
//bind mwheelup          "use weapon_flashbang"
//bind MOUSE4            "use weapon_smokegrenade"
//bind MOUSE5            "use weapon_molotov;use weapon_incgrenade"
//cl_autowepswitch       0        // don't switch to more powerful weapon on pickup

// attack / action
bind MOUSE1        "+attack"
bind MOUSE2        "+attack2"
bind e             "+use"
bind r             "+reload"
bind b             "buymenu"
bind g             "drop"
bind t             "+spray_menu"

// crosshair
cl_crosshair_drawoutline                     1
cl_crosshair_dynamic_maxdist_splitratio      0.35
cl_crosshair_dynamic_splitalpha_innermod     1
cl_crosshair_dynamic_splitalpha_outermod     0.5
cl_crosshair_dynamic_splitdist               7
cl_crosshair_outlinethickness                1
cl_crosshairalpha                            255
cl_crosshaircolor                            5
cl_crosshaircolor_b                          255
cl_crosshaircolor_g                          255
cl_crosshaircolor_r                          255
cl_crosshairdot                              0
cl_crosshairgap                              -3
cl_crosshairgap_useweaponvalue               0
cl_crosshairsize                             2
cl_crosshairstyle                            4
cl_crosshairthickness                        1
cl_crosshairusealpha                         1
cl_fixedcrosshairgap                         -17

// communication
bind y                 "say"
bind u                 "say_team"
bind x                 "radio1"
bind c                 "radio2"
bind z                 "radio3"
bind space             "+voicerecord"
bind capslock          "toggle voice_modenable"        // instant mute all

bind f1 			   "say hf"
bind f2 			   "say gh"
bind f3 			   "say gg"
bind f4 			   "say_team wp"
bind f5 			   "say_team bl"

// other
bind ESCAPE		   cancelselect
bind TAB           "+showscores"
bind `             "toggleconsole"
bind F8            "exec practice"        // enable practice mode (practice.cfg)
cl_showfps         1
cl_showloadout     1                    // display loadout at all times
bind m             "teammenu"

// master volume
volume 48

// disable annoying music
snd_menumusic_volume     0.0
snd_roundend_volume      0.0
snd_roundstart_volume    0.0
snd_mvp_volume           0.0

// mandatory
host_writeconfig